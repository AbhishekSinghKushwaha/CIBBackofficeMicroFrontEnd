<mat-card>
  <div class="d-flex justify-content-between">
    <div>
      <h3>My Tickets</h3>
    </div>
    <div>
      <p><mat-icon svgIcon="filter"></mat-icon>Filter</p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <mat-card-content class="m-0 p-0">
    <mat-tab-group
      mat-stretch-tabs
      class="example-stretched-tabs mat-elevation-z4"
    >
      <mat-tab label="New Requests">
        <app-table
          [dataSource]="dataSource"
          [headers]="headers"
          [translationKey]="translationKey"
          [customColumns]="customColumns"
        ></app-table>
      </mat-tab>
      <mat-tab label="Pending Requests"> Content 2 </mat-tab>
      <mat-tab label="Rejected Requests"> Content 3 </mat-tab>
      <mat-tab label="Approved Requests"> Content 4 </mat-tab>
    </mat-tab-group>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
