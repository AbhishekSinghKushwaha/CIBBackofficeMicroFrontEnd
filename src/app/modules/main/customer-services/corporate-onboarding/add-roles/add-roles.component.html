<app-profile-management-top-nav
  title="Add Roles"
  toolbarPage="Corporate Onboarding"
></app-profile-management-top-nav>

<form action="" [formGroup]="rolesForm">
  <mat-accordion multi>
    <!-- Customer Identifier -->
    <mat-expansion-panel
      [expanded]="panelOpenState.title === true"
      (opened)="(panelOpenState.title === true)"
    >
      <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
          <h2 class="bullets">1</h2>
          <h2>Role Title</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-divider></mat-divider>
      <div class="d-flex flex-column">
        <div class="row pt-4">
          <div class="col-md-4">
            <app-input
              [parentForm]="rolesForm"
              fieldName="roleTitle"
              placeholder=""
              formControlName="roleTitle"
              label="Role Title"
            ></app-input>
          </div>
        </div>
      </div>
    </mat-expansion-panel>

    <!-- Roles -->
    <mat-expansion-panel
      [expanded]="panelOpenState.roles === true"
      (opened)="(panelOpenState.roles === true)"
    >
      <mat-expansion-panel-header class="panel-header">
        <mat-panel-title>
          <h2 class="bullets">3</h2>
          <h2>Please select the rights you want to assign to this role</h2>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <p>Select Products</p>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="d-flex flex-row justify-content-between mt-4 mb-4">
    <div class="">
      <button mat-stroked-button color="primary">Quit</button>
    </div>
    <div>
      <div class="d-flex mx-4">
        <div class="mx-5">
          <button mat-stroked-button color="primary">Skip</button>
        </div>
        <div>
          <button mat-raised-button (click)="saveAndContinue()" color="primary">
            Save & Continue
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
