<div class="row">
  <div class="d-flex justify-content-between">
    <div class="h2">File Template Configuration</div>
    <div class="h3 text-danger strong-text">
      <span><mat-icon class="icon-display">add</mat-icon></span>
      <span> Add Template</span>
    </div>
  </div>
  <div class="row mb-3">
    <small
      >Easy assist new and existing customers by selecting the relevant
      option</small
    >
  </div>
  <mat-card class="mt-5">
    <mat-card-header>
      <mat-card-title class="h2">All</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 w-100"
      >
        <ng-container matColumnDef="prefix">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-icon svgIcon="user"></mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by name"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <ng-container matColumnDef="module">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by module"
          >
            Module
          </th>
          <td mat-cell *matCellDef="let element">{{ element.module }}</td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by user"
          >
            User
          </th>
          <td mat-cell *matCellDef="let element">{{ element.user }}</td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by Date Created"
          >
            Date Created
          </th>
          <td mat-cell *matCellDef="let element">{{ element.created }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
