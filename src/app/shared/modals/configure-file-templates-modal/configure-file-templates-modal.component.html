<div class="d-flex justify-content-between" *ngIf="data === 'new'">
  <div class="h3">Configure Template</div>
  <div
    class="h4 text-danger strong-text cursor-pointer"
    (click)="addColumn()"
    routerLink="../new"
  >
    <span><mat-icon class="icon-display">add</mat-icon></span>
    <span> Add row</span>
  </div>
</div>
<div class="d-flex justify-content-between" *ngIf="data === 'edit'">
  <div class="h3">Edit Template</div>
</div>
<mat-divider mat-inset></mat-divider>
<div class="list-table mt-5">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z1 w-100"
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select" *ngIf="data === 'edit'">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index">
        {{ i + 1 }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Column Name
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="required">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by required"
      >
        Required?
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.module }}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by type"
      >
        Type
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="businessRule">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by Business Rule"
      >
        Business Rule
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.businessRule }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div>
          <mat-icon
            svgIcon="three-dots-circled"
            [matMenuTriggerFor]="menu"
          ></mat-icon>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <span>Remove</span>
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="header-table"
    ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="row-fluid d-flex justify-content-end mt-5">
  <button mat-flat-button color="primary" type="button" (click)="submit()">
    Update
  </button>
</div>
